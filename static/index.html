<!doctype html>
<head>
  <title>Poem Zone or Something</title>
  <meta name="description" content="Chat application">
  <meta name="author" content="Seth Leslie">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <script defer src="./js/frontend.js"></script>
</head>

<body>
  <div id="login" hidden>
    <h1>Poem Zone Or Something<br>Login</h1>
    <label for="username-input">Username</label>
    <input type="text" id="username-input"></input>
    <label for="user-password">Password</label>
    <input type="password" id="password-input"></input>
    <button onclick="login()">Login</button>
    <button onclick="signUp()">Become A Member</button>
  </div>
  <!-- Display Error Messages -->
  <div id="app"></div>
  <!-- Display greeting when user is logged in -->
  <div>
    <p id="greeting"></p>
  </div>
  <!-- poems template-->
  <div id="poems" hidden>
    <h1>Poem Zone Or Something</h1>
    <button onclick="newPoem()">New Poem</button>
    <ul id="poem-list"></ul>
  </div>

  <!-- Become a member template-->
  <div id="sign-up" hidden>
    <h1>Become A Member</h1>
    <label for="sign-up-user-name">User Name</label>
    <input type="text" id="sign-up-user-name"></input>
    <label for="sign-up-full-name">Full Name</label>
    <input type="text" id="sign-up-full-name"></input>
    <label for="sign-up-password">New Password</label>
    <input type="password" id="sign-up-password"></input>
    <button onclick="cancelSignUp()">Cancel</button>
    <button onclick="addUser()">Sign Up</button>
  </div>

  <!-- Add Poem Template -->
  <div id="add-poem" hidden>
    <h1>Add a new poem</h1>
    <label for="add-poem-title">Title</label>
    <input type="text" id="add-poem-title"></input>
    <label for="add-poem-text">Post</label>
    <textarea id="add-poem-text" rows="10" cols="30"></textarea>
    <button onclick="cancelAddPoem()">Cancel</button>
    <button onclick="addPoem()">Post Your Poem</button>
  </div>

</body>
</html>
